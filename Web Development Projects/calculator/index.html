<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-btn">
            <i class="fas fa-moon"></i>
        </button>

        <div class="calculator">
            <div class="display-container">
                <input type="text" id="display" name="display" readonly placeholder="0">
                <div id="status-text">Ready</div>
            </div>

            <div class="buttons">
                <button class="operator" onclick="clearDisplay()">AC</button>
                <button class="operator" onclick="deleteLast()">DE</button>
                <button class="operator voice-btn" id="voice-start" title="Voice Search">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="operator" onclick="appendToDisplay('/')">/</button>

                <button class="sci-btn" onclick="calculateSqrt()">√</button>
                <button class="sci-btn" onclick="calculateSquare()">x²</button>
                <button class="operator" onclick="appendToDisplay('%')">%</button>
                <button class="operator" onclick="appendToDisplay('*')">×</button>

                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>

                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="equals" onclick="calculate()">=</button>

                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
