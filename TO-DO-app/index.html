<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <div class="app-container">
        <div class="header">

        <div class="stats" id="stats">

                <div class="stat-number" id="total-tasks">0</div>
                Total
            </div>
            <div class="stat">

                Completed
            </div>
            <div class="stat">
                <div class="stat-number" id="priority-tasks">0</div>
                High Priority
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="task-input" placeholder="What needs to be done? ğŸ’¡" maxlength="80">
            <div class="input-options">
                <select id="priority-select">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" id="due-date">
            </div>
            <button id="add-btn">ğŸš€ Add Task</button>
        </div>

        <ul class="task-list" id="task-list"></ul>

            <button class="clear-btn" id="clear-all">ğŸ’¥ Clear All</button>
        </div>

        <div class="empty-state" id="empty-state">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
